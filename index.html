<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="imagex/png" href="/img/list.png">
</head>

<body>

    <header>
        Controle de Itens
    </header>

    <main>

        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos para compra</span>
        </div>

        <div class="card">
            
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
            
            <div class="lineInput">
                <label>Valor</label>
                <input type="text" id="preco" placeholder="Valor do produto">
            </div>

            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>

        </div>

    </main>

    <script src="javascript/scripts.js"></script>
</body>

</html>
